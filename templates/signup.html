<!-- Bootstrap core CSS -->
<link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="signin.css" rel="stylesheet">
    </link>
</link>
<body class="text-center">
    <link href="{{url_for('static', filename='css/signin.css')}}" rel="stylesheet">
        <form action="/signup" class="form-signin" method="post">
            {% set fname = 'images/'+  params['login_image']  %}
            <img alt="" class="mb-4" height="72" src="{{url_for('static', filename=fname)}}" width="72">
                <h1 class="h3 mb-3 font-weight-normal">
                    User Sign Up
                </h1>
                <label class="sr-only" for="email">
                    Email
                </label>
                <input autofocus="" class="form-control" id="email" name="email" placeholder="Email" required="" type="text">
                <label class="sr-only" for="uname">
                    User Name
                </label>
                <input autofocus="" class="form-control" id="uname" name="name" placeholder="User Name" required="" type="text">
                    <label class="sr-only" for="Password">
                        Password
                    </label>
                    <input class="form-control" id="Password" name="password" placeholder="Password" required="" type="password">
                        <div class="checkbox mb-3">
                            <label>
                                <input type="checkbox" value="remember-me">
                                    Remember me
                                </input>
                            </label>
                        </div>
                        <button class="btn btn-lg btn-primary btn-block" type="submit">
                            Sign Up
                        </button>
                        <a class="btn btn-lg btn-primary btn-block" type="submit" href="/login" role="button">
                            Already a Member.. Login
                        </a>
                        <a class="btn btn-lg btn-primary btn-block" type="submit" href="/" role="button">
                            Home
                        </a>
                        <p class="mt-5 mb-3 text-muted">
                            Â© {{params['blog_name'] }} Inc. {{params['current_year']}}
                        </p>
                    </input>
                </input>
            </img>
        </form>
    </link>
</body>
