{% extends 'layout.html' %}

{% block body %}
<!--Heading of the Blog-->
{% set fname = 'images/' + blog.img_file %}
<div class="carousel slide" data-bs-ride="carousel" id="staticCarousal">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img alt="..." class="d-block w-100" src="{{url_for('static',filename=fname)}}">
                <div class="carousel-caption d-none d-md-block text-light">
                    <h1>
                        {{blog.title}}
                    </h1>
                    <h3>
                        Posted by
                    </h3>
                </div>
            </img>
        </div>
    </div>
</div>
<!-- /blog Content -->
<article>
    <div class="container mt-5">
        <div class="row">
            <div class="col-lg-10 col-md-10 mx-auto">
                <strong>
                    {{blog.date}}
                </strong>
                <hr>
                    <p class="fs-4 lh-base">
                        {{blog.content}}
                    </p>
                </hr>
            </div>
        </div>
    </div>
</article>
{% endblock %}
