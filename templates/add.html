{% extends 'layout.html' %}


{% block body %}

<div class="container">
  <h2>
    New Blog
  </h2>
  <form name="sentMessage" id="contactForm" action="/add" method="post" enctype="multipart/form-data" accept-charset="utf-8" novalidate>
    <div class="control-group">
      <div class="form-group floating-label-form-group controls">
        <label>Title</label>
        <input type="text" class="form-control" placeholder="Enter Blog Title" id="title" name="title" required
          data-validation-required-message="Please enter title">
        <p class="help-block text-danger"></p>
      </div>
    </div>
    <div class="control-group">
      <div class="form-group col-xs-12 floating-label-form-group controls">
        <label>Slug</label>
        <input type="text" class="form-control" placeholder="Enter Slug" name="slug" id="slug" required
          data-validation-required-message="Please enter title slug">
        <p class="help-block text-danger"></p>
      </div>
    </div>
    <div class="control-group">
      <label class="form-group col-xs-12 floating-label-form-group controls" ,for="inputtype">
        Chose Your Topic
      </label>
      <div class="col-sm-10">
        <select class="form-control" , id="inputtype" , name="type">
          <option selected="">
            Data Structures And Algorithms
          </option>
          <option>
            Web Development
          </option>
          <option>
            Artificial Intelligence
          </option>
          <option>
            Machine Learning
          </option>
          <option>
            App Development
          </option>
          <option>
            Cloud Computing
          </option>
        </select>
        <p class="help-block text-danger"></p>
      </div>
    </div>
    <div class="control-group">
      <div class="form-group floating-label-form-group controls">
        <label>Content</label>
        <textarea rows="5" class="form-control" placeholder="What's in your mind..." name="content" id="content"
          required data-validation-required-message="Please enter content"></textarea>
        <p class="help-block text-danger"></p>
      </div>
    </div>
    <div class="control-group">
      <div class="form-group floating-label-form-group controls">
        <label>Blog image (Allowed types: jpeg, jpg, png )</label>
        <input type="file" name="img_file">
      </div>
    </div>
    <br>
    <div class="form-group">
      <button type="submit" class="btn btn-primary" id="sendblog">Add</button>
    </div>
  </form>
</div>

{% endblock %}
